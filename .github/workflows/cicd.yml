name: CICD

on:
  push:
    branches:
      - main

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout Source Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker login -u ${{secrets.DOCKERHUB_USERNAME}} -p ${{secrets.DOCKERHUB_TOKEN}}

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/ai-resume-builder:latest .

      - name: Publish Docker Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/ai-resume-builder:latest

    
  deploy:
      needs: build
      runs-on: aws-ec2
      steps:
        - uses: actions/checkout@v3
        - name: Deploy to AWS
          uses: appleboy/ssh-action@master
          with:
            host: ${{ secrets.HOST }}
            username: ${{ secrets.USERNAME }}
            password: ${{ secrets.PASSWORD }}
            script: |
              cd /home/ubuntu
              docker pull ${{ secrets.DOCKERHUB_USERNAME }}/ai-resume-builder:latest
              docker run -d -p 3000:80 ${{ secrets.DOCKERHUB_USERNAME }}/ai-resume-builder
